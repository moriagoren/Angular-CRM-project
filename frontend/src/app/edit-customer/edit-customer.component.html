<h1 class="text-center">✏️ Edit Customer Form</h1>

<form [formGroup]="editCustomer" (ngSubmit)="onSubmit()"
    class="col-6 m-auto d-flex flex-column align-items-center mb-3 mt-5">
    <div class="mb-3 d-flex flex-column align-items-center">
        <label for="firstName">First Name</label>
        <input type="text" formControlName="firstName"
            class="form-control form-control-sm m-2 border border-5 border-info">
    </div>
    <div class="mb-3 d-flex flex-column align-items-center">
        <label for="lastName">Last Name</label>
        <input type="text" formControlName="lastName"
            class="form-control form-control-sm m-2 border border-5 border-info">
    </div>
    <div class="mb-3 d-flex flex-column align-items-center">
        <label for="email">Email</label>
        <input type="email" formControlName="email"
            class="form-control form-control-sm m-2 border border-5 border-info">
    </div>
    <div class="mb-3 d-flex flex-column align-items-center">
        <label for="phone">Phone</label>
        <input type="text" formControlName="phone" class="form-control form-control-sm m-2 border border-5 border-info">
    </div>
    <div class="mb-3 d-flex flex-column align-items-center">
        <label for="Address">Address</label>
        <input type="text" formControlName="Address"
            class="form-control form-control-sm m-2 border border-5 border-info">
    </div>
    <div class="d-flex flex-row">
        <button type="button" (click)="onCancel()" class="btn btn-info btn-outline-dark m-1">Cancel</button>
        <button type="submit" [disabled]="editCustomer.invalid"
            class="btn btn-dark btn-outline-info m-1">{{editCustomer.invalid?'Error inform':'Update'}}</button>
    </div>
</form>
